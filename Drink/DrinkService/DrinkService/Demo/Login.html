<!DOCTYPE html>
<html lang="en" class="app" style="background-color: #fff;">
<head>
    <title>配置ドリンク</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./SMAT.UI/Styles/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="./SMAT.UI/Styles/asmat.common.animate.css" type="text/css" />
    <link rel="stylesheet" href="./SMAT.UI/Styles/asmat.common.icon.css" type="text/css" />
    <link rel="stylesheet" href="./Styles/css/app.css" type="text/css" />

    <link href="../Content/templatemo_style.css" rel="stylesheet" type="text/css">


    <script src="./SMAT.UI/Scripts/jquery.min.js"></script>
</head>
<body class="templatemo-bg-gray" style="background-color: #fff;">
    <div class="container">
        <div class="col-md-12">
            <h1 class="margin-bottom-15"><img src="images/logo.png" width="300" /></h1>
            <h1 class="margin-bottom-15">配置ドリンク</h1>
            <div class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" style="background-color: #eee;border-color: #ccc;">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="control-wrapper">
                            <label for="shopcode" class="control-label fa-label" style="width:90px;text-align:right;">店舗コード</label>
                            <input type="text" class="form-control" id="shopcode" placeholder="店舗コード">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="control-wrapper">
                            <label for="username" class="control-label fa-label" style="width:90px;text-align:right;">ユーザID</label>
                            <input type="text" class="form-control" id="username" placeholder="ユーザID :1-本社管理者 2-店铺管理者， 3-店铺担当者">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <label for="password" class="control-label fa-label" style="width:90px;text-align:right;">パスワード</label>
                            <input type="password" class="form-control" id="password" placeholder="パスワード">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button id="login" value="ログイン" class="btn btn-primary">ログイン</button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <small>配置ドリンク  &copy; 2014</small>
            </div>
        </div>
    </div>
    <script>

        $("#login").bind("click", function (e) {
            if ($("#username").val() == "2") {
                window.location.href = "Home2.html";
            } else if ($("#username").val() == "3") {
                window.location.href = "Home3.html";
            } else {
                window.location.href = "Home.html";
            }
        })
    </script>
</body>
</html>
