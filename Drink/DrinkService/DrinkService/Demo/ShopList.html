<script>
    $(document).ready(function () {

        // create DropDownList from input HTML element
        $("#input1").asmatDropDownList({
            dataTextField: "text",
            dataValueField: "value",
            dataSource: [
            { text: "", value: "0" },
            { text: "大阪", value: "1" },
            { text: "東京", value: "2" },
            { text: "神戸", value: "3" },
            { text: "京都", value: "4" }
            ],
            index: 0
        });

        $("#button1").asmatButton();
        $("#button2").asmatButton();
        $("#button3").asmatButton({
            click: function () { window.location.href = "ShopEdit.html"; }
        });


        //数据
        var dataSource = [
            { "FIELD1": "11001", "FIELD2": "大阪南森町店", "FIELD3": "大阪", "FIELD4": "業務区分1", "FIELD5": "田中　一郎", "FIELD6": "店舗", "FIELD7": "20" },
            { "FIELD1": "11002", "FIELD2": "大阪北森町店", "FIELD3": "大阪", "FIELD4": "業務区分2", "FIELD5": "田中　太郎", "FIELD6": "店舗", "FIELD7": "30" },
            { "FIELD1": "11003", "FIELD2": "大阪東森町店", "FIELD3": "大阪", "FIELD4": "業務区分3", "FIELD5": "田中　二郎", "FIELD6": "店舗", "FIELD7": "40" },
            { "FIELD1": "11004", "FIELD2": "大阪西森町店", "FIELD3": "大阪", "FIELD4": "業務区分1", "FIELD5": "田中　三郎", "FIELD6": "店舗", "FIELD7": "25" },
            { "FIELD1": "11005", "FIELD2": "大阪中森町店", "FIELD3": "大阪", "FIELD4": "業務区分2", "FIELD5": "田中　四郎", "FIELD6": "店舗", "FIELD7": "26" },
        ];

        //列信息
        var columns =
           [
            {
                field: "FIELD1",
                title: "コード",
                headerAttributes: {
                    style: "text-align: left; "
                },
                width: "100px"
            },
            {
                field: "FIELD2",
                headerAttributes: {
                    style: "text-align: left; "
                },
                title: "店舗名"
            },
           {
               field: "FIELD6",
               title: "区分",
               headerAttributes: {
                   style: "text-align: left; "
               },
               width: "80px"
           },{
                field: "FIELD3",
                title: "地域",
                headerAttributes: {
                    style: "text-align: left; "
                },
                width: "80px"
            },
            {
                field: "FIELD4",
                title: "店舗業務区分",
                headerAttributes: {
                    style: "text-align: left; "
                },
                width: "140px"
            },
            {
                field: "",
                title: "",
                width: "90px",
                attributes: {
                    "class": "text-center"
                },
                template: '<button  class="btn-primary btn-command1 s-button" data-role="button" role="button" aria-disabled="false" tabindex="0">修正</button>'
            },
           ];

        $("#demo_list").asmatGrid({
            dataSource: dataSource,
            sortable: true,
            scrollable: false,
            columns: columns,
            dataBound: function(e) {

                var btns = $("#demo_list").find(".btn-command1");

                $.each(btns, function (n, value) {

                    $(this).bind("click", function (e) {

                        window.location.href = "ShopEdit.html";
                    });
                });

                

                $("#chs-all").bind("click", function (e) {
                    if (this.checked == false) {
                        //$("#demo_list").find(".chs-item").removeAttr('checked')
                        $("#demo_list").find(".chs-item").each(function () {
                            $(this).prop("checked", false);
                        })
                    }
                    else {
                        $("#demo_list").find(".chs-item").each(function () {
                            $(this).prop("checked", true);
                        })
                    }

                });
            }
        });
    });
</script>
