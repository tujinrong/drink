<script>
    $(document).ready(function () {

        $("#button1").asmatButton();
        $("#button2").asmatButton();
        $("#button3").asmatButton({
            click: function () { window.location.href = "StaffEdit.html"; }
        });

        $(".picker2").bind('click', function () {
            smat.service.doOpenSubForm({
                url: "ReferShop.html",
                title: "店舗検索"
            });
        });

        $(".s-datepicker").asmatDatePicker({
            format: "yyyy/MM/dd"
        });

        //数据
        var dataSource = [
            { "FIELD1": "南森町店", "FIELD2": "10001", "FIELD3": "伊藤　担当", "FIELD4": "管理者", "FIELD5": "2", "FIELD6": "オレンジジュース", "FIELD7": "4", "FIELD8": "11" },
            { "FIELD1": "南森町店", "FIELD2": "10004", "FIELD3": "伊藤　担当", "FIELD4": "管理者", "FIELD5": "4", "FIELD6": "CCレモン", "FIELD7": "3", "FIELD8": "1" }
         ];

        //列信息
        var columns =
           [
               
            {
                field: "FIELD1",
                title: "部署店舗",
                headerAttributes: {
                    style: "text-align: left; "
                }
            },
            {
                field: "FIELD2",
                title: "番号",
                width: "100px",
                headerAttributes: {
                    style: "text-align: left; "
                }
            },{
                field: "FIELD3",
                title: "担当者名",
                width: "220px",
                headerAttributes: {
                    style: "text-align: left; "
                }
            },
            {
                field: "FIELD4",
                title: "役割",
                width: "140px",
                headerAttributes: {
                    style: "text-align: left; "
                }
            },
            {
                field: "",
                title: "",
                width: "90px",
                attributes: {
                    "class": "text-center"
                },
                template: function (dataItem) {
                    return '<button  class="btn-primary btn-command1 s-button" >修正</button>';
                }
            }
           ];

        $("#demo_list").asmatGrid({
            dataSource: dataSource,
            sortable: true,
            scrollable: false,
            columns: columns,
            dataBound: function (e) {
                var btns = $("#demo_list").find(".btn-command1");

                $.each(btns, function (n, value) {

                    $(this).bind("click", function (e) {

                        window.location.href = "StaffEdit.html";
                    });
                });
            }
        });

        //radio group


        $.each($(".radio-group"), function (n, value) {

            var groupTarger = $(this);
            setRadioGroupState(groupTarger);

            var radios = $(this).find(" .radio-group-box input[type='radio']");
            $.each(radios, function (n, value) {

                $(this).bind("click", function (e) {

                    setRadioGroupState(groupTarger);
                });
            });
        });
    });

    function setRadioGroupState(target) {
        var radios = target.find(" .radio-group-box input[type='radio']");

        $.each(radios, function (n, value) {

            var datePickers = $(this).parent().parent().find('input.s-datepicker');

            if (this.checked) {
                if (datePickers.length > 0) {
                    $.each(datePickers, function (n, value) {

                        $(this).data("asmatDatePicker").enable(true);
                    });
                }

            } else {
                if (datePickers.length > 0) {
                    $.each(datePickers, function (n, value) {

                        $(this).data("asmatDatePicker").enable(false);
                    });
                }
            }
        });
    }
</script>
