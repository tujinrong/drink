   <!-- Bootstrap -->

<body class="">
    <section class="vbox">
        <header class="bg-white-only header header-md navbar navbar-fixed-top-xs">
            <ul class="nav navbar-nav hidden-xs">
                <li>
                    <a href="KitList.html" id="home-link" class="text-muted">
                        <i class="fa fa-mail-reply text"></i>
                    </a>
                </li>
            </ul>

            <div class="navbar-form navbar-left input-s-lg m-t m-l-n-xs hidden-xs" role="search">
                <div class="form-group">
                    <span class="nav-title">初期キット登録</span>
                </div>
            </div>

            <div class="navbar-right ">
                <ul class="nav navbar-nav m-n hidden-xs nav-user user">
                    
                </ul>
            </div>
        </header>
        <section>
            <section class="hbox stretch">
                <section id="content">
                   
                    <section class="vbox">

                        <!-- contentBody -->
                        <section class="scrollable wrapper">
                            <section class="panel panel-default">
                                <div class="panel-body" style="padding-top:0;">
                                    <div class="row">
                                        <div class="col-sm-6 text-left text-center-xs">
                                            <button id="button1" class="btn-warning">一時保存</button>
                                            <button id="button2" class="btn-warning">保存</button>
                                            <button id="button3" class="btn-primary">閉じる</button>
                                            <button id="button4" class="btn-danger">削除</button>
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>


                                    <div class="panel-body" style="padding:5px"></div>
                                    <div class="form-horizontal">

                                        <div class="row">
                                            <div class="col-fix-1">
                                                <div class="form-group">
                                                    <label class="input-s-sm control-label">店舗</label>
                                                    <input id="input1" type="text" class="form-control input-s s-textbox" readonly value="大阪天満店">
                                                </div>
                                            </div>

                                            <div class="col-fix-1">
                                                <div class="form-group">
                                                    <label class="input-s-sm control-label">キット</label>
                                                    <input id="input2" type="text" class="form-control input-s s-textbox" value="A">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-fix-1">
                                                <div class="form-group">
                                                    
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row ">
                                            <div class="form-group m-b-none">
                                                <label class="input-s control-label" style="text-align:left;margin-left: 20px;">商品一覧</label>
                                                <button id="button21" class="btn-primary" style="float:right;margin-right: 15px;margin-top: -10px;">商品追加</button>
                                            </div>
                                        </div>

                                        <div class="row ">
                                            <div id="demo_list21" class="col-xs12"></div>
                                        </div>

                                    </div>
                                </div>
                            </section>

<script>
    $(document).ready(function () {

        $("#button1").asmatButton();
        $("#button2").asmatButton({
            click: function () { window.location.href = "KitList.html"; }
        });
        $("#button3").asmatButton({
            click: function () { window.location.href = "KitList.html"; }
        });
        $("#button4").asmatButton({
            click: function () { window.location.href = "KitList.html"; }
        });
        $("#button5").asmatButton({
            click: function () { window.location.href = "KitList.html"; }
        });

        $("#button21").asmatButton({
            click: function () {
                smat.service.doOpenSubForm({
                    url: "ReferItem.html",
                    title: "商品検索"
                });
            }
        });

        //数据
        var dataSource21 = [
            { "FIELD1": "1", "FIELD2": "上", "FIELD3": "日清ラーメン", "FIELD4": "20", "FIELD5": "100", "FIELD6": "伊藤　一郎" },
            { "FIELD1": "2", "FIELD2": "上", "FIELD3": "日清ラーメン", "FIELD4": "10", "FIELD5": "105", "FIELD6": "伊藤　一郎" },
            { "FIELD1": "3", "FIELD2": "1", "FIELD3": "コカコーラ", "FIELD4": "21", "FIELD5": "210", "FIELD6": "伊藤　一郎" },
            {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}, {}
        ];

        //列信息
        var columns21 =
           [
                {
                    field: "FIELD1",
                    title: "№",
                    attributes: {
                        "class": "text-center cell-display"
                    },
                    width: "40px"
                }, {
                field: "FIELD1",
                title: "棚",
                attributes: {
                    "class": "text-center"
                },
                width: "90px",
                template: function (dataItem) {
                    return '<input type="text" class="edit-code2 " style="width:100%" class="form-control " value="' + dataItem.FIELD1 + '">';

                }
            },
            {
                field: "FIELD3",
                title: "商品",
                template: function (dataItem) {
                    var str = dataItem.FIELD3;
                    if (str == undefined) str = "";
                    return '<span class="s-widget s-dropdown s-header picker1" style="width: 100%;"><span  class="s-dropdown-wrap s-state-default "><span  class="s-input">' + str + '</span><span  class="s-select"><span  class="s-icon s-i-hbars">select</span></span></span>';

                }
            },
            {
                field: "FIELD4",
                title: "数量",
                attributes: {
                    "class": "text-right"
                },
                template: function (dataItem) {
                    return '<input type="text" class="edit-numeric " style="width:100%" class="form-control s-textbox" value="' + dataItem.FIELD4 + '">';

                },
                width: "80px"
            }, {
                field: "",
                title: "",
                width: "90px",
                attributes: {
                    "class": "text-center"
                },
                template: function (dataItem) {
                    return '<button  class="btn-danger btn-command1 s-button">削除</button>';

                }
            },
           ];

        $("#demo_list21").asmatGrid({
            dataSource: dataSource21,
            sortable: false,
            columns: columns21,
            scrollable: false,
            dataBound: function (e) {
                $("#demo_list21").find('.edit-numeric').asmatNumericTextBox({
                    format: "#"
                });

                $(".picker1").bind('click', function () {
                    smat.service.doOpenSubForm({
                        url: "ReferItem.html",
                        title: "商品検索"
                    });
                });

                $("#demo_list21").find('.edit-code2').asmatDropDownList({
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: [
                     { text: " ", value: "0" },
                    { text: "上", value: "1" },
                    { text: "1", value: "2" },
                    { text: "2", value: "3" },
                    { text: "3", value: "4" }
                    ],
                    index: 0
                });
            }
        });

    });
</script>



                        </section>
                        <!-- /contentBody -->
                    </section>
                    </section>
            </section>
        </section>
    </section>

    
</body>

</html>
