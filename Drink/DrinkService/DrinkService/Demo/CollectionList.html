<script>

        $(".s-datepicker").asmatDatePicker({
            format: "yyyy/MM/dd"
        });

        //数据
        var dataSource = [
            { "FIELD1": "1", "FIELD2": "2015/02/17", "FIELD3": "伊藤　一郎", "FIELD4": "1,000", "FIELD5": "2", "FIELD6": "オレンジジュース", "FIELD7": "4", "FIELD8": "11" },

            { "FIELD1": "5", "FIELD2": "2015/02/19", "FIELD3": "伊藤　一郎", "FIELD4": "1,000", "FIELD5": "6", "FIELD6": "レットブール", "FIELD7": "1", "FIELD8": "4" },
            { "FIELD1": "7", "FIELD2": "2015/02/20", "FIELD3": "伊藤　一郎", "FIELD4": "2,000", "FIELD5": "8", "FIELD6": "六甲の水", "FIELD7": "4", "FIELD8": "12" },
            { "FIELD1": "9", "FIELD2": "2015/02/21", "FIELD3": "伊藤　一郎", "FIELD4": "3,000", "FIELD5": "10", "FIELD6": "オレンジジュース", "FIELD7": "6", "FIELD8": "11" }
        ];

        //列信息
        var columns =
           [
               
            {
                field: "FIELD1",
                title: "選択",
                attributes: {
                    "class": "text-center "
                },
                template: "<label class='checkbox m-n i-checks'><input type='checkbox' class='chs-item' checked='checked'><i></i></label>",
                width: "60px"
            },
            {
                field: "FIELD2",
                title: "日付",
                width: "120px"
            },
            {
                field: "FIELD3",
                title: "担当者",
                width: "120px"
            },
            {
                field: "FIELD4",
                title: "集金額",
                attributes: {
                    "class": "text-right "
                },
                width: "90px"
            },
            {
                field: "FIELD1",
                title: " ",
                template: " "
            }
           ];

        $("#demo_list").asmatGrid({
            dataSource: dataSource,
            sortable: true,
            scrollable: false,
            columns: columns,
            dataBound: function(e) {
            }
        });

        //radio group


        $.each($(".radio-group"), function (n, value) {

            var groupTarger = $(this);
            setRadioGroupState(groupTarger);

            var radios = $(this).find(" .radio-group-box input[type='radio']");
            $.each(radios, function (n, value) {

                $(this).bind("click", function (e) {

                    setRadioGroupState(groupTarger);
                });
            });
        });
    });

    function setRadioGroupState(target) {
        var radios = target.find(" .radio-group-box input[type='radio']");

        $.each(radios, function (n, value) {

            var datePickers = $(this).parent().parent().find('input.s-datepicker');

            if (this.checked) {
                if (datePickers.length > 0) {
                    $.each(datePickers, function (n, value) {

                        $(this).data("asmatDatePicker").enable(true);
                    });
                }

            } else {
                if (datePickers.length > 0) {
                    $.each(datePickers, function (n, value) {

                        $(this).data("asmatDatePicker").enable(false);
                    });
                }
            }
        });
    }
