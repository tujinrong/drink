<body class="">

    <div id="diagram"></div>
    <script>

        function visualTemplate(options) {
            var dataviz = asmat.dataviz;
            var g = new dataviz.diagram.Group();
            var dataItem = options.dataItem;

            g.append(new dataviz.diagram.Rectangle({
                width: 210,
                height: 75,
                stroke: {
                    width: 0
                },
                fill: dataItem.colorScheme
            }));

            g.append(new dataviz.diagram.TextBlock({
                text: dataItem.firstName + " " + dataItem.lastName,
                x: 85,
                y: 20,
                fill: "#fff"
            }));

            g.append(new dataviz.diagram.TextBlock({
                text: dataItem.title,
                x: 85,
                y: 40,
                fill: "#fff"
            }));


            return g;
        }

        $("#diagram").asmatDiagram({
            dataSource: [
                {
                    id: "one",
                    name: "One",
                    firstName: "Antonio",
                    lastName: "Moreno",
                    image: "antonio.jpg",
                    title: "Team Lead",
                    colorScheme: "#1696d3"
                },
                {
                    id: "two",
                    name: "Two",
                    firstName: "Elizabeth",
                    image: "elizabeth.jpg",
                    lastName: "Brown",
                    title: "Design Lead",
                    colorScheme: "#ef6944"
                },
                {
                    id: "five",
                    name: "Five",
                    firstName: "Ann",
                    lastName: "Devon",
                    image: "ann.jpg",
                    title: "UI Designer",
                    colorScheme: "#ef6944"
                },
            ],
            connectionsDataSource: [
                { from: "one", to: "two", label: "plus one" },
                { from: "one", to: "five", label: "plus three" },
                { from: "five", to: "one", label: "plus 55" }
            ],
            layout: {
                type: "layered"
            },
            shapeDefaults: {
                visual: visualTemplate
            },
            connectionDefaults: {
                stroke: {
                    color: "#979797",
                    width: 1
                },
                startCap: "FilledCircle",
                endCap: "ArrowEnd",
                content: {
                    template: "#= label#"
                }
            },

            autoBind: true
        });
    </script>
