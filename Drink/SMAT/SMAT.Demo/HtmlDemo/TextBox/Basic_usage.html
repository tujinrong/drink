
<section class="panel panel-default">

        <div class="form-horizontal">
            <div class="row">
                <div class="col-fix-1 form-group">
                    <label class="input-s-sm control-label">Base TextBox:</label>

            </div>

                <div class="col-fix-1 form-group">

                </div>
            </div>

        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
            
        $("#base_text").smatTextBox({
        });

        $("#phone_number").smatTextBox({
            mask: "(999) 000-0000"
        });

        $("#credit_card").smatTextBox({
            mask: "0000 0000 0000 0000"
        });

        $("#ssn").smatTextBox({
            mask: "000-00-0000"
        });

        $("#postcode").smatTextBox({
            mask: "L0L 0LL"
        });
    });
</script>
