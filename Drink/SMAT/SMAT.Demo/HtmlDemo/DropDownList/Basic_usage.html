
<section class="panel panel-default">
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="row">
                <div class="col-fix-2 form-group">
                    <label class="input-s control-label">Customize DataSource1</label>
                    <input id="color" value="1" />  
                </div>
            </div>
            <div class="row">
                <div class="col-fix-2 form-group">
                    <label class="input-s control-label">Customize DataSource2</label>
                    <select id="size">
                        <option>S - 6 3/4"</option>
                        <option>M - 7 1/4"</option>
                        <option>L - 7 1/8"</option>
                        <option>XL - 7 5/8"</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-fix-2 form-group">
                    <label class="input-s control-label">Code Master DataSource1</label>
                    <input id="codeMst1" />
                </div>
            </div>

            <div class="row">
                <div class="col-fix-2 form-group">
                    <label class="input-s control-label">Code Master DataSource2</label>
                    <input id="codeMst2" />
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
            
        var data = [
                       { text: "Black", value: "1" },
                       { text: "Orange", value: "2" },
                       { text: "Grey", value: "3" }
        ];

        // create DropDownList from input HTML element
        $("#color").smatDropDownList({
            dataTextField: "text",
            dataValueField: "value",
            dataSource: data,
            index: 0
        });
        
        // create DropDownList from select HTML element
        $("#size").smatDropDownList();

        var color = $("#color").data("asmatDropDownList");

        color.select(0);

        $("#codeMst1").smatDropDownList({
            codeKind: "00"
        });

        $("#codeMst2").smatDropDownList({
            codeKind: "01",
            emptyText: "All"
        });
    });
</script>
