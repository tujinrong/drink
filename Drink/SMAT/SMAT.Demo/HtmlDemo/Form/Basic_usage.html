<script>

    //列信息
    var columns =
       [
        {
            field: "Id",
            title: "Id",
            width: "60px",
            template: "<strong>#: Id # </strong>"
        },
        {
            field: "FirstName",
            title: "FirstName"
        },
        {
            field: "LastName",
            title: "LastName"
        },
        {
            field: "Episodes",
            title: "Episodes"
        }, {
            field: "",

            attributes: {
                "class": "text-center"
            },
            actions: [
                {
                    text: 'Pick Me!',
                    click: function (dataItem) {

                    }
                }
            ]

        }
       ];

    //初始化grid
    $("#refer-demo-pics-grid").smatGrid({
        columns: columns,           //列信息
    });

    $("#refer-demo-pics-form").smatForm({
        action: "/Refer/PersonSearch",
        actionBtn: "refer-demo-pics-search-btn",
        resultHandler: "refer-demo-pics-pager",
        checkForm: function () {

            alert("checkForm1")
            return true;
        },
        getParam: function (param) {
            param["p3"] = 1;

            alert("P3:" + param["p3"]);
        },
        success: function (result) {
            alert("success1");
        },
        actions: [
                {
                    action: "/Refer/PersonSearch2",
                    actionBtn: "refer-demo-pics-search-btn2",
                    resultHandler: "refer-demo-pics-pager",
                    checkForm: function () {

                        alert("checkForm2")
                        return true;
                    },
                    getParam: function (param) {
                        param["p3"] = 2;

                        alert("P3:" + param["p3"]);
                    },
                    success: function (result) {
                        alert("success2");
                    }
                },
                {
                    action: "/Refer/PersonSearch3",
                    actionBtn: "refer-demo-pics-search-btn3",
                    resultHandler: "refer-demo-pics-pager",
                    checkForm: function () {

                        alert("checkForm3")
                        return true;
                    },
                    getParam: function (param) {
                        param["p3"] = 3;

                        alert("P3:" + param["p3"]);
                    },
                    success: function (result) {
                        alert("success3");
                    }
                }
        ]
    });

    $("#refer-demo-pics-pager").smatPager({
        dataHandler: "refer-demo-pics-grid"
    });

</script>
