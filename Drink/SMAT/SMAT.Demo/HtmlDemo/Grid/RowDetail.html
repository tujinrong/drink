
<section class="panel panel-default">
    <div class="panel-body">
        <div class="form-horizontal">
            <div id="grid"></div>

            <script>
                //数据
                var dataSource = [
                    { "FIELD1": "id1", "FIELD2": "name1", "FIELD3": 5 },
                    { "FIELD1": "id2", "FIELD2": "name2", "FIELD3": 4 },
                    { "FIELD1": "id3", "FIELD2": "name3", "FIELD3": 4 },
                    { "FIELD1": "id4", "FIELD2": "name4", "FIELD3": 3 },
                    { "FIELD1": "id5", "FIELD2": "name5", "FIELD3": 2 }
                ];

                //列信息
                var columns =
                   [
                    {
                        field: "FIELD1",
                        title: "id",
                        template: "<strong>#: FIELD1 # </strong>"
                    },
                    {
                        field: "FIELD2",
                        title: "name"
                    },
                    {
                        field: "FIELD3",
                        title: "age"
                    }, {
                        field: "",
                        title: "",
                        width: "320px",
                        attributes: {
                            "class": "text-center"
                        },
                        actions:[
                            {
                                text:'<i class="icon-list"></i>',
                                actionType:"showRowDetail"
                            },
                            {
                                text: '削除',
                                actionConfirm:function(dataItem){
                                       
                                    return confirm(dataItem.FIELD3+"??");
                                },
                                actionType:"delRow"
                            },
                            {
                                text:'Custom1',
                                click:function(dataItem){
                                    alert(dataItem.FIELD2);
                                }
                            },
                            {
                                text: 'Custom2',
                                template: '<a >Custom2</a>',
                                click: function (dataItem) {
                                    alert(dataItem.FIELD3);
                                }
                            }
                        ]
                        
                    }
                   ];

                //初始化grid
                $("#grid").smatGrid({
                    dataSource: dataSource,    //数据源
                    columns: columns,           //列信息
                    detailTemplateId: "template"
                });
            </script>
        </div>
    </div>
</section>

<script id="template" type="text">

    <div id="gridDetail_#: FIELD1 #"></div>
    <script>

        //列信息
        var columnsDetail =
           [
            {
                field: "FirstName",
                title: "FirstName"
            },
            {
                field: "LastName",
                title: "LastName"
            }
           ];

        //初始化grid
        $("#gridDetail_#: FIELD1 #").smatGrid({
            dataSource: {
                type: "json",
                transport: {
                    read: "/Grid/DetailData?Id=#: FIELD1 #"
                }
            },    //数据源
            columns: columnsDetail           //列信息
        });
    </script>

</script>
