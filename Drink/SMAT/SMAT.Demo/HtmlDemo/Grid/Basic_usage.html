
<section class="panel panel-default">
    <div class="panel-body">
        <div class="form-horizontal">
            <div id="grid"></div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {

        //数据
        var dataSource = [
            { "FIELD1": "粗体1", "FIELD2": true, "FIELD3": 5 },
            { "FIELD1": "粗体2", "FIELD2": true, "FIELD3": 4 },
            { "FIELD1": "粗体3", "FIELD2": false, "FIELD3": 4 },
            { "FIELD1": "粗体4", "FIELD2": true, "FIELD3": 3 },
            { "FIELD1": "粗体5", "FIELD2": false, "FIELD3": 2 }
        ];

        //列信息
        var columns =
           [
            {
                field: "FIELD1",
                title: "粗体",
                template: "<strong>#: FIELD1 # </strong>"
            },
            {
                field: "FIELD2",
                title: "是否收藏",
                template: function (dataItem) {
                    if (dataItem.FIELD2 == true) {
                        return "<img src='/Content/images/accept.png'>";
                    } else {
                        return "<img src='/Content/images/crossout.png'>";
                    }

                }
            },
            {
                field: "FIELD3",
                title: "指数",
                template: function (dataItem) {
                    var result = "";
                    for (var i = 0; i < dataItem.FIELD3; i++) {
                        result = result + "<img src='/Content/images/star.png'>";
                    }

                    return result;
                }
            }
           ];

        //初始化grid
        $("#grid").smatGrid({
            dataSource: dataSource,    //数据源
            columns: columns           //列信息
        });
    });
</script>
